<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Latin to Cyrillic Converter</title>
    <style>
        body{
            background-color:#212121;
            color:#fff;
            font-family:sans-serif
        }
        input{
            padding:10px;
            font-size:16px;
            border:none;
            border-radius:5px;
            margin-bottom:20px;
            width:100%
        }
        textarea{
            padding:10px;
            font-size:16px;
            border:none;
            border-radius:5px;
            height:200px;
            width:100%
        }
        button{
            padding:10px;
            border:none;
            border-radius:5px;
            background-color:#ff8a65;
            color:#fff;
            font-size:16px;
            cursor:pointer;
            width:100%
        }
        button:hover{
            background-color:#ff7043
        }
        #output{
            padding:10px;
            font-size:16px;
            border:none;
            border-radius:5px;
            background-color:#424242;
            color:#fff;
            width:100%;
            height:200px
        }
        #disclaimer{
            font-size:12px;
            color:#aaa;
            margin-top:10px;
            text-align:center
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Latin to Cyrillic Converter</h1>
    <div style="max-width:600px;margin:auto;">
        <form>
            <input type="text" placeholder="Type in Latin letters">
            <textarea id="output" placeholder="Cyrillic output will appear here" readonly></textarea>
        </form>
        <div id="disclaimer">(Note: Letters that do not have a Cyrillic equivalent will remain the same)</div>
    </div>
    <script>
        document.querySelector('form').addEventListener('input', function(e){
            var input = document.querySelector('input').value;
            var output = '';
            var cyrillic_map = {
                'a': 'а',
                'b': 'b',
                'c': 'с',
                'd': 'ԁ',
                'e': 'е',
                'f': 'f',
                'g': 'g',
                'h': 'һ',
                'i': 'і',
                'j': 'ј',
                'k': 'k',
                'l': 'l',
                'm': 'm',
                'n': 'n',
                'o': 'о',
                'p': 'р',
                'q': 'ԛ',
                'r': 'r',
                's': 'ѕ',
                't': 't',
                'u': 'u',
                'v': 'v',
                'w': 'ԝ',
                'x': 'х',
                'y': 'у',
                'z': 'z'
            };
            for(var i=0;i<input.length;i++){
                var c = input.charAt(i).toLowerCase();
                if(cyrillic_map[c]){
                    output += cyrillic_map[c];
                }else{
                    output += c;
                }
            }
            document.querySelector('#output').value = output;
        });
    </script>
</body>
</html>
